<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Fancy login page styling */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: #fff;
      width: 320px;
      animation: fadeIn 1s ease;
    }

    .login-title {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .login-subtitle {
      font-size: 14px;
      margin-bottom: 25px;
      opacity: 0.8;
    }

    .login-card input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 30px;
      outline: none;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: 0.3s;
    }

    .login-card input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .login-card input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px #4cc9f0;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #3a0ca3, #7209b7);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-card button:hover {
      background: linear-gradient(90deg, #7209b7, #3a0ca3);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Hide the app until login */
    #appContainer {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Login Page -->

        <input type="password" id="passwordInput" placeholder="Password" required>
        <button type="submit">
          <i class="fas fa-envelope"></i> Login with Email
        </button>
      </form>

    </div>
  </div>

  <!-- Main App (hidden until login) -->
  <div id="appContainer">
    <!-- (Your dashboard and app content here) -->
  </div>

      messagingSenderId: "446137662787",
      appId: "1:446137662787:web:835bbb62aa7956f79b43f6",
      measurementId: "G-0EHZXD2MGE"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let entries = [];
    let netWorthChart = null;

    const appContainer = document.getElementById('appContainer');
    const loginContainer = document.getElementById('loginContainer');

    const userName = document.getElementById('userName');
    const entryForm = document.getElementById('entryForm');
    const assetFields = document.getElementById('assetFields');
    const liabilityFields = document.getElementById('liabilityFields');
    const addAssetBtn = document.getElementById('addAsset');
    const addLiabilityBtn = document.getElementById('addLiability');

    const totalLiabilitiesDisplay = document.getElementById('totalLiabilities');
    const historyTable = document.querySelector('#historyTable tbody');
    const detailsModal = document.getElementById('detailsModal');
    const closeModalBtn = document.getElementById('closeModal');

    const emailLoginForm = document.getElementById('emailLoginForm');

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        showApp();
        updateUserInfo(user);
        listenForEntries();
      } else {
        currentUser = null;
        showLogin();
      }
    });

    function showApp() {
      appContainer.style.display = 'block';
      loginContainer.style.display = 'none';
    }

    function showLogin() {
      appContainer.style.display = 'flex';
      loginContainer.style.display = 'flex';
    }

    function updateUserInfo(user) {
      if (user.email && !user.displayName) {
        console.log("Logged in as:", user.email);
      }
    }

    // Email login only
    emailLoginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('emailInput').value;
      const password = document.getElementById('passwordInput').value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
